<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <div class="header">
                <h1>Currency converter</h1>
            </div>
            <div class="logo">
                <img src="img/logo.jpg" alt="Converter logo">
            </div>
            <div class="forms">
                <form class="amount-input">
                    <input type="number" placeholder="Amount to convert" id="amount-value">
                    <select name="amount-from">
                        <option selected value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CHF">CHF</option>
                    </select>
                    <button type="submit">Count</button>
                </form>
                <form action="">
                    <label for="">To</label>
                    <select name="" id="">
                        <option selected value="PLN">PLN</option>
                    </select>
                </form>
            </div>
            <div class="output">
                <div class="rate">Lorem ipsum</div>
                <div class="exchangeResult">Lorem ipsum</div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
